<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_login&cadastro.css">

    <title>CADASTRO</title>
</head>
<body>
    
    <div class="voltar">
        <a target="_self" href="login.html"><img src="../pictures/SETA.png"  style="width: auto;" alt="SETA VOLTAR" title="SETA VOLTAR"></a> 
        <p>Cadastro</p>
    </div>
   
    <header> 
        <picture>
            <source media="(min-width:500px)" srcset="../pictures/logo-sanar-grande.png">
            <img src="../pictures/logo-sanar-pequeno.png"  style="width: auto;" alt="LOGO DA SANAR" title="LOGO DA SANAR">
        </picture>
    </header>

    <form action="">
        <input type="text" required name="nome"  id="nome" aria-label="DIGITE SEU NOME" title="NOME" placeholder="Digite seu nome">
        <input type="email" required name="email"  id="email" aria-label="DIGITE SEU EMAIL." title="email" placeholder="Digite seu e-mail">
        <input type="password" required name="senha"  id="senha" aria-label="DIGITE UMA SENHA" title="senha" placeholder="Digite uma senha de acesso">
        <button type="submit" name="entrar" id="entrar"  title="FINALIZAR CADASTRO" aria-label="FINALIZAR CADASTRO">Finalizar Cadastro</button>
    <p>Ao clicar em <Strong>“Finalizar cadastro”</Strong> você estará aceitando também nossos termos e condições.</p>
    </form>

</body>
</html>
