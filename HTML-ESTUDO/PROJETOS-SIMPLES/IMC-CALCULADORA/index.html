                </span>
                 
                <span>

                    </span>

                    <span>
                        <input name="sexo_usuarioF" type="checkbox">
                        <label for="sexo_usuarioF">FEMININO</label>
                    </span>
               </span>

                <span>
                    <label for="altura_usuario">ALTURA:</label>
                    <input name="altura_usuario" type="text"  required  placeholder="ALTURA/metros">
                </span>
 
                <span>
                    <label for="peso_usuario">PESO:</label>

                    placeholder="PESO/kg" required>
