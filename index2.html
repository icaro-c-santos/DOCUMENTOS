<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
</head>

<style>
div:nth-child(1){
    width: 200px;
    height: 50px;
    background-color: blueviolet;
}

div:nth-child(2){
    background-color: blueviolet;
    width: 200px;
    height: 0px;   
    overflow: hidden;
}

.t{
    height: 200px !important;
    transition-duration: 2s;
}
.t2{
    transition-duration: 2s;
}

</style>
<body>

  
   <span>
        <div onclick="abrir(this)" ondblclick="fechar(this)" class="primeira">a</div>
        <div onclick="abrir(this)" class="segunda">b</div>
   </span>
   

    <script>
        
        
        function abrir(di){
            di.classList.add('t');
        }
        function fechar(di){
            di.classList.remove('t');
            di.classList.add('t2');

        }

        

    </script>
</body>
</html>
